<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cảm ơn!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at bottom, #0d1b2a, #000);
      color: #fff;
      overflow: hidden;
    }
    .thankyou-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      text-align: center;
      z-index: 10;
      animation: popin 1s ease-out;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    a {
      color: yellow;
      text-decoration: underline;
    }

    /* Hiệu ứng chữ */
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5; }
      to   { text-shadow: 0 0 20px #ff9eea, 0 0 40px #a59dfc; }
    }
    @keyframes popin {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      opacity: 0.8;
      z-index: 5;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    /* Canvas cho pháo hoa */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="thankyou-box">
    <h2>🎆 Yeahhh, Cảm ơn nha! 🎉</h2>
    <p>Có phải đang chờ đợi lắm phải hong ta? 😜</p>
    <p>Nhớ đừng đến trễ nha, đến trễ thì bắt rửa dọn xong mới được dìa á! 😎</p>
    <p>Hẹn gặp bạn tại tiệc sinh nhật siêu vui của tui! 🎂</p>
    <p><a href="index.html">⬅ Quay lại thiệp mời</a></p>
  </div>

  <script>
    // 🎉 Tạo confetti
    for (let i = 0; i < 40; i++) {
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.background = ['#ffd700', '#ff69b4', '#00ff00', '#00b7eb'][Math.floor(Math.random() * 4)];
      document.body.appendChild(confetti);
    }

    // 🎆 Pháo hoa trên canvas
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y, color, velocity) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = velocity;
        this.alpha = 1;
        this.life = 100;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.01;
        this.life--;
      }
    }

    function createFirework(x, y) {
      const colors = ["#ff6ec4", "#7873f5", "#ffd700", "#00ffcc"];
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 1;
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }
        ));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        if (p.life <= 0 || p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          p.update();
        }
      });
    }

    animate();

    // Random bắn pháo hoa mỗi 2 giây
    setInterval(() => {
      createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
    }, 2000);

    // Resize canvas khi thay đổi màn hình
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
